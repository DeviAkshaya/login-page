
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #8e44ad;
      margin-bottom: 30px;
    }
    label {
      color: #34495e;
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #dcdde1;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fdfbfb;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d35400;
    }
    #output {
      margin-top: 30px;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #2c3e50;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    #output.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Information</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="internship">Internship Name:</label>
    <input type="text" id="internship" placeholder="Enter internship name">

    <label for="hobbies">Hobbies:</label>
    <textarea id="hobbies" rows="4" placeholder="Enter your hobbies"></textarea>

    <a href="https://www.apexplanet.in" target="_blank">Visit Apex Planet Website</a>

    <button onclick="showInformation()">Show Information</button>

    <div id="output"></div>
  </div>

  <script>
    function showInformation() {
      const name = document.getElementById('name').value;
      const internship = document.getElementById('internship').value;
      const hobbies = document.getElementById('hobbies').value;

      const outputDiv = document.getElementById('output');
      const info = `Name: ${name}\nInternship: ${internship}\nHobbies: ${hobbies}`;

      outputDiv.innerText = info;
      outputDiv.classList.add('show');
    }
  </script>
</body>
</html>
